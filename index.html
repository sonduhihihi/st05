<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tỉ Số Trận Bóng Đá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            
            background-image: url('https://scontent.fhan4-6.fna.fbcdn.net/v/t39.30808-6/554880382_2240637379785347_2910695258038427576_n.jpg?_nc_cat=109&_nc_cb=99be929b-f3b7c874&ccb=1-7&_nc_sid=aa7b47&_nc_ohc=2436miySksYQ7kNvwHCrVvk&_nc_oc=AdkI2SDYJzqAFUEtWhPCXKrXgvkH36DqALfaDJ8bT_TWk87jM7xb2nwndPaZrq_EEYk&_nc_zt=23&_nc_ht=scontent.fhan4-6.fna&_nc_gid=Uxb8qjiot6WBR2sbL5gHuw&oh=00_AfldGU2I_c_F2kJjpalxm6YGWAzE_3pGX-l9fyqRE8MEgA&oe=6945A7B1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* làm ảnh đứng yên khi cuộn */
        }

        .container {
            width: 80%;
            margin: 250px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
        }

        .team-name {
            font-size: 1.2em;
            color: #333;
        }

        .team-logo {
            width: 50px; /* Điều chỉnh kích thước logo */
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: transparent; /* làm bảng trong suốt */
    }

    th, td {
        border: 1px solid #fff;
        padding: 12px;
        text-align: center;
        background-color: transparent; /* ô trong suốt */
        color: #000;
    }


    </style>
</head>
<body>

    <div class="container">
        <h1>Trận Bóng Đá Giữa Hai Đội</h1>
        
        <table>
            <tr>
                <th>Đội</th>
                <th>Tỉ Số</th>
            </tr>
            <tr>
                <td class="team-name">
                    <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/0/0c/Liverpool_FC.svg/250px-Liverpool_FC.svg.png" alt="Đội 1 Logo" class="team-logo">
                    lan vo di
                </td>
                <td class="score">7</td>
            </tr>
            <tr>
                <td class="team-name">
                    <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/a/a1/Man_Utd_FC_.svg/1184px-Man_Utd_FC_.svg.png" alt="Đội 2 Logo" class="team-logo">
                    man dan
                </td>
                <td class="score">0</td>
            </tr>
        </table>
    </div>

</body>
</html>
