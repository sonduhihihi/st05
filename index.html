<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoán Tỉ Số Trận Đấu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        input[type="number"] {
            padding: 10px;
            width: 50px;
            text-align: center;
            font-size: 16px;
            margin: 10px 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Đoán Tỉ Số Trận Đấu</h2>
        <p>Nhập tỉ số của đội nhà và đội khách:</p>
        <form id="scoreForm">
            <input type="number" id="homeScore" placeholder="Đội nhà" min="0" required>
            <input type="number" id="awayScore" placeholder="Đội khách" min="0" required>
            <br>
            <button type="button" onclick="checkScore()">Đoán</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function checkScore() {
            const homeScore = document.getElementById('homeScore').value;
            const awayScore = document.getElementById('awayScore').value;

            if (homeScore === "" || awayScore === "") {
                document.getElementById('result').innerHTML = "Vui lòng nhập đầy đủ tỉ số!";
                document.getElementById('result').style.color = "red";
                return;
            }

            // Cập nhật kết quả
            let resultMessage = `Tỉ số bạn đoán: Đội nhà ${homeScore} - ${awayScore} Đội khách.`;

            // Bạn có thể thay đổi phần này để kiểm tra tỉ số thực tế nếu cần
            let actualHomeScore = 2; // Tỉ số thực tế của đội nhà
            let actualAwayScore = 1; // Tỉ số thực tế của đội khách

            if (parseInt(homeScore) === actualHomeScore && parseInt(awayScore) === actualAwayScore) {
                resultMessage += " Bạn đoán đúng!";
                document.getElementById('result').style.color = "green";
            } else {
                resultMessage += " Bạn đoán sai!";
                document.getElementById('result').style.color = "red";
            }

            document.getElementById('result').innerHTML = resultMessage;
        }
    </script>

</body>
</html>
