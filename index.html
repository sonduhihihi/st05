<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tỉ Số Trận Bóng Đá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
        }

        .team-name {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Trận Bóng Đá Giữa Hai Đội</h1>
        
        <table>
            <tr>
                <th>Đội</th>
                <th>Thời gian</th>
                <th>Tỉ Số</th>
            </tr>
            <tr>
                <td class="team-name">Đội 1</td>
                <td class="score">90 phút</td>
                <td class="score">3</td>
            </tr>
            <tr>
                <td class="team-name">Đội 2</td>
                <td class="score">90 phút</td>
                <td class="score">2</td>
            </tr>
        </table>
    </div>

</body>
</html>
